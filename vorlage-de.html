<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no">
        <meta name="author" content="Blitz & Donner">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript">
          /* Get postMassage from Iframe Domain (Iframe height) */
          var myEventMethod = window.addEventListener ? "addEventListener" : "attachEvent";
          var myEventListener = window[myEventMethod];
          var myEventMessage = myEventMethod == "attachEvent" ? "onmessage" : "message";
          /* Insert content height to Iframe */
          myEventListener(myEventMessage, function (e) {
              if (e.data === parseInt(e.data))
                  document.getElementById('hirtmetallbau').height = e.data + "px";
          }, false);

          /* Action on resize Browser window */
          window.addEventListener('resize', function(event){
            /* Remove Iframe */
            var frame = document.getElementById("hirtmetallbau");
            frame.parentNode.removeChild(frame);
            /* Create new Iframe */
            var iframe = document.createElement('iframe');
            iframe.src = 'IFRAME DOMAIN';
            iframe.width="100%";
            iframe.setAttribute('allowFullScreen', '');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.id="hirtmetallbau";
            document.getElementById('hsdwcontent').appendChild(iframe);
          });
        </script>
    </head>
    <body>
    <div id="hsdwcontent"><iframe width="100%" src="https://embed.hsdw.ch/kollegger/index.html" scrolling="no" id="hirtmetallbau" height="1px" frameborder="0" ></iframe></div>
</body></html>
